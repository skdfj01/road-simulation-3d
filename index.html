<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道路模型可视化系统</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(42, 42, 42, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div class="toolbar">
        <button id="firstPersonView">第一视角</button>
        <button id="topView">俯视视角</button>
        <button id="startSimulation">开始行驶</button>
        <button id="stopSimulation">停止行驶</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
